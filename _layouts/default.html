<!DOCTYPE HTML>
<html>
  <head>
    <title>Casamistad Nosara</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/simple-grid.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
  </head>
  <body>
    {% include header.html %}
      <div id="content">
        <div class="images {{page.class}}">
          <div class="container">

            {% if {{page.class}} == 'rates' %}
            <div class="row">
              <img class="col-4" src="{{ site.baseurl }}/uploads/Costa%20Rica%20001.jpg">
              <img class="col-4" src="{{ site.baseurl }}/uploads/DSC01363.JPG">
              <img class="col-4" src="{{ site.baseurl }}/uploads/DSC01630.JPG">
            </div>
            {% endif %}

            {% if {{page.class}} == 'studio' %}
            <div class="row">
              <img class="col-6" src="{{ site.baseurl }}/uploads/IMG_0067.JPG">
              <img class="col-6" src="{{ site.baseurl }}/uploads/IMG_0036.JPG">
            </div>
            <div class="row">
              <img class="col-6" src="{{ site.baseurl }}/uploads/IMG_0058.JPG">
              <img class="col-6" src="{{ site.baseurl }}/uploads/IMG_0789.jpg">
            </div>
            <div class="row">
              <img class="col-6" src="{{ site.baseurl }}/uploads/Costa%20Rica%20012.jpg">
              <img class="col-6" src="{{ site.baseurl }}/uploads/Costa%20Rica%20006.jpg">
            </div>
            {% endif %}

            {% if {{page.class}} == 'main-house' %}
            <div class="row">
              <img class="col-6" src="{{ site.baseurl }}/uploads/IMG_0783.jpg">
              <img class="col-6" src="{{ site.baseurl }}/uploads/IMG_0067.JPG">
            </div>
            <div class="row">
              <img class="col-4" src="{{ site.baseurl }}/uploads/DSC01348.JPG">
              <img class="col-4" src="{{ site.baseurl }}/uploads/IMG_1500.jpg">
              <img class="col-4" src="{{ site.baseurl }}/uploads/IMG_0396.jpg">
            </div>
            <div class="row">
              <img class="col-6" src="{{ site.baseurl }}/uploads/DSC01341.JPG">
              <img class="col-6" src="{{ site.baseurl }}/uploads/DSC01345.JPG">
            </div>
            {% endif %}

          </div>
        </div>
        <div class="{{page.class}}">
          <div class="container">
            {{ content }}
          </div>
        </div>
      </div>
    {% include footer.html %}
  </body>
</html>
